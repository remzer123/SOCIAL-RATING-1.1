<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг группы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#343a40">
</head>
<body>
    <!-- Переключатель темы -->
    <div class="theme-switcher">
        <button id="themeToggle" aria-label="Сменить тему">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="container">
        <header>
            <div>
                <h1>Рейтинг студентов</h1>
                <p>Преподаватель: <strong>Ярослав Владимирович</strong></p>
            </div>
            <button id="adminLogin" class="admin-btn">
                <i class="fas fa-lock"></i>
                Админ-панель
            </button>
        </header>
        <div class="controls">
            <div class="search-container">
              <i class="fas fa-search"></i>
              <input type="text" id="searchInput" placeholder="Введи имя или фамилию...">
            </div>
        </div>
        <div class="students-list" id="studentsList">
            <!-- Список появится здесь -->
        </div>
    </div>

    <!-- Модальное окно для пароля -->
    <div class="modal-overlay" id="passwordModal">
        <div class="modal">
            <h3 id="modalTitle" class="modal-title">Введите пароль</h3>
            <div class="password-wrapper">
                <input type="password" id="modalPasswordInput" placeholder="Введите пароль">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div class="modal-buttons">
                <button id="modalCancel" class="cancel-btn">Отмена</button>
                <button id="modalSubmit" class="submit-btn">Войти</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
