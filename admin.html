<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="themeToggle" aria-label="Сменить тему">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="container admin-container">
        <header>
            <h1>Админ-панель</h1>
            <button id="backToMain" class="back-btn">← Назад</button>
        </header>

        <div class="admin-controls">
            <div class="form-group">
                <label for="studentSelect">Студент:</label>
                <select id="studentSelect"></select>
            </div>

            <div class="form-group">
                <label for="scoreInput">Баллы:</label>
                <input type="number" id="scoreInput" placeholder="0">
            </div>

            <div class="form-group">
                <label for="reasonInput">Причина:</label>
                <input type="text" id="reasonInput" placeholder=" ">
            </div>

            <div class="action-buttons">
                <button id="addScore" class="add-btn">+ Добавить</button>
                <button id="removeScore" class="remove-btn">- Убрать</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
